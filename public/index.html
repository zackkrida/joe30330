<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>malarkey hq</title>
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			overflow: hidden;
			height: 100vh;
			font-family: 'Archivo Black', sans-serif;
			color: #fff;
		}

		.loading {
			font-size: 3rem;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100vh;
			background-color: #E7131A;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 4;
			text-transform: uppercase;
			letter-spacing: 2px;
			transition: .5s all cubic-bezier(0.6, -0.28, 0.735, 0.045);
		}

		@keyframes bounce {
			from {
				transform: scale(1.2);
			}

			to {
				transform: scale(1);
			}
		}

		.loading p {
			animation: bounce .5s cubic-bezier(0.6, -0.28, 0.735, 0.045) infinite alternate;
		}

		.loading[data-visible="hidden"] {
			transform: translateY(100%) scale(.9);
		}

		.frame {
			width: 100vw;
			height: 100vh;
			width: auto;
			object-fit: cover;
			overflow: hidden;
		}

		video {
			position: absolute;
			top: 0;
			left: 0;
			display: block;
			width: 100%;
			height: 100%;
			object-fit: cover;
			object-position: left center;
			background-color: #E7131A;
		}

		.instructions {
			font-size: 18px;
			text-transform: uppercase;
			width: 100%;
			margin: 0 auto;
			background-color: #233F94;
			padding: 1rem;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			text-align: center;
		}

		@media screen and (min-width: 800px) {
			.instructions {
				display: flex;
				justify-content: space-evenly;
				align-items: center;
			}

			.instructions p {
				width: 400px;
				max-width: 100%;
			}
		}

		button {
			font-family: inherit;
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			color: #fff;
			background-color: #E7131A;
			border: .5rem solid currentColor;
			text-transform: uppercase;
			letter-spacing: 1px;
			font-size: 18px;
			cursor: pointer;
			padding: .5rem 1rem;
			transition: .2s all cubic-bezier(0.6, -0.28, 0.735, 0.045);
		}

		button:hover,
		button:focus {
			transform: scale(1.1);
		}

		button:active {
			transform: scale(.9);
		}

		@media screen and (max-width: 800px) {
			button {
				margin-top: 1em;
			}
		}
	</style>
</head>

<body>
	<div class="loading" data-visible="visible">
		<p>loading&hellip;</p>
	</div>
	<div class="frame">
		<video preload="auto" src="./why.mp4"></video>
	</div>
	<div class="instructions">
		<p>Press 'Y' on your keyboard or click his button to do a Malarkey for ol' uncle Joe.</p>
		<button>Malarkey</button>
	</div>
	<script>
		const loadingOverlay = document.querySelector('.loading')
		const video = document.querySelector('video')
		const button = document.querySelector('button')
		let isPlaying = false

		async function doMalarkey() {
			if (isPlaying) {
				await video.pause()
				isPlaying = false
				video.currentTime = 0
			}

			await video.play()
			isPlaying = true
		}

		window.addEventListener('DOMContentLoaded', () => {
			video.load()
		})

		video.addEventListener('loadeddata', () => {
			console.log('loaded!')
			loadingOverlay.setAttribute('data-visible', 'hidden')
		})
		button.addEventListener('click', () => doMalarkey())
		document.addEventListener('keypress', event => {
			if (event.key !== 'y') return
			doMalarkey()
		})
	</script>
</body>

</html>
